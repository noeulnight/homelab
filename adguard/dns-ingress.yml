apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-doh-ingress
  namespace: adguard
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - adguard.limtaehyun.dev
      secretName: tls
  rules:
    - host: adguard.limtaehyun.dev
      http:
        paths:
          - path: /dns-query
            pathType: Prefix
            backend:
              service:
                name: adguard-service
                port:
                  number: 443
