apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress
  namespace: argocd
spec:
  destination:
    namespace: ingress
    server: https://kubernetes.default.svc
  project: default
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  sources:
    - chart: ingress-nginx
      repoURL: https://kubernetes.github.io/ingress-nginx
      targetRevision: "*"
      helm:
        releaseName: ingress-nginx
        values: |
          controller:
            replicaCount: 0
            service:
              type: ClusterIP
            config:
              proxy-body-size: "100m"
            extraArgs:
              default-ssl-certificate: "cert-manager/limtaehyun-dev-tls"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
