apiVersion: apps/v1
kind: Deployment
metadata:
  name: sure-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sure-web
  template:
    metadata:
      labels:
        app: sure-web
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: sure
          image: ghcr.io/we-promise/sure:latest
          ports:
            - containerPort: 3000
          env:
            - name: SELF_HOSTED
              value: "true"
            - name: RAILS_FORCE_SSL
              value: "false"
            - name: RAILS_ASSUME_SSL
              value: "false"
            - name: DB_HOST
              value: postgres-service.postgres.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "sure"
            - name: POSTGRES_DB
              value: "sure"
            - name: REDIS_URL
              value: redis://redis-service.redis.svc.cluster.local:6379
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sure-secrets
                  key: DB_PASSWORD
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: sure-secrets
                  key: SECRET_KEY_BASE
            - name: OIDC_ISSUER
              value: "https://auth.limtaehyun.dev/application/o/account/"
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: sure-secrets
                  key: OIDC_CLIENT_ID
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: sure-secrets
                  key: OIDC_CLIENT_SECRET
            - name: OIDC_REDIRECT_URI
              value: "https://account.limtaehyun.dev/auth/openid_connect/callback"
            - name: AUTH_LOCAL_LOGIN_ENABLED
              value: "false"
            - name: AUTH_LOCAL_ADMIN_OVERRIDE_ENABLED
              value: "true"
          volumeMounts:
            - mountPath: /rails/storage
              name: sure-storage
      volumes:
        - name: sure-storage
          persistentVolumeClaim:
            claimName: sure-pvc
---
