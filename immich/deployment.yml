        app: immich-microservices
    spec:
      containers:
        - name: immich-microservices
          image: ghcr.io/immich-app/immich-microservices:release
          env:
            - name: DB_HOSTNAME
              value: immich-postgres-service.immich.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_USERNAME
              value: immich
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOSTNAME
              value: redis-service.redis.svc.cluster.local
            - name: REDIS_PORT
              value: "6379"
            - name: IMMICH_MACHINE_LEARNING_URL
              value: http://immich-ml-service:3003
            - name: IMMICH_TELEMETRY_DISABLED
              value: "true"
            - name: UPLOAD_LOCATION
              value: /mnt/data/immich
          volumeMounts:
