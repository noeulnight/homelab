apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: termix-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/backend-protocol: HTTP

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - terminal.limtaehyun.dev
      secretName: termix-tls
  rules:
    - host: terminal.limtaehyun.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: termix-service
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: termix-service
                port:
                  number: 8081
