apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
        - name: homarr
          image: ghcr.io/homarr-labs/homarr:latest
          ports:
            - containerPort: 7575
          volumeMounts:
            - name: homarr-appdata
              mountPath: /appdata
          env:
            - name: SECRET_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: homarr-secrets
                  key: SECRET_ENCRYPTION_KEY
      volumes:
        - name: homarr-appdata
          persistentVolumeClaim:
            claimName: homarr-pvc
