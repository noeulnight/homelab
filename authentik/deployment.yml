apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-server
  labels:
    app.kubernetes.io/version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-server
  template:
    metadata:
      labels:
        app: authentik-server
        app.kubernetes.io/component: server
        app.kubernetes.io/name: authentik
        app.kubernetes.io/version: v1
    spec:
      serviceAccountName: authentik
      containers:
        - name: authentik
          image: ghcr.io/goauthentik/server:2025.12.4
          args:
            - server
          ports:
            - containerPort: 9000
            - containerPort: 9300
          env:
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_SECRET_KEY
            - name: AUTHENTIK_REDIS__HOST
              value: redis-service.redis.svc.cluster.local
            - name: AUTHENTIK_POSTGRESQL__HOST
              value: postgres-service.postgres.svc.cluster.local
            - name: AUTHENTIK_POSTGRESQL__USER
              value: authentik
            - name: AUTHENTIK_POSTGRESQL__NAME
              value: authentik
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_POSTGRESQL__PASSWORD
            - name: AUTHENTIK_HOST
              value: "https://auth.lth.so"
            - name: AUTHENTIK_USE_X_FORWARDED_HOST
              value: "true"
            - name: AUTHENTIK_USE_X_FORWARDED_PORT
              value: "true"
            - name: AUTHENTIK_TRUSTED_PROXY
              value: "10.42.0.0/16" 
            - name: AUTHENTIK_EMAIL__HOST
              value: bridge-service.bridge.svc.cluster.local
            - name: AUTHENTIK_EMAIL__PORT
              value: '1025'
            - name: AUTHENTIK_EMAIL__USERNAME
              value: limtaehyun@lth.so
            - name: AUTHENTIK_EMAIL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_EMAIL__PASSWORD
            - name: AUTHENTIK_EMAIL__USE_TLS
              value: 'false'
            - name: AUTHENTIK_EMAIL__USE_SSL
              value: 'false'
            - name: AUTHENTIK_EMAIL__TIMEOUT
              value: '30'
            - name: AUTHENTIK_EMAIL__FROM
              value: limtaehyun@lth.so
          volumeMounts:
            - mountPath: /media
              name: authentik-storage
              subPath: media
            - mountPath: /templates
              name: authentik-storage
              subPath: templates
      volumes:
        - name: authentik-storage
          persistentVolumeClaim:
            claimName: authentik-pvc
---
