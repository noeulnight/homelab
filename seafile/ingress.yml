apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seafile-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: storage.limtaehyun.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: seafile-service
                port:
                  number: 80
