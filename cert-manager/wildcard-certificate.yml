apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-limtaehyun-dev
  namespace: cert-manager
spec:
  secretName: lth-tls
  commonName: lth.so
  privateKey:
    algorithm: ECDSA
    size: 256
    encoding: PKCS8
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - "lth.so"
    - "*.lth.so"
    - "*.coder.lth.so"
    - "limtaehyun.dev"
    - "*.limtaehyun.dev"
    - "*.coder.limtaehyun.dev"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
