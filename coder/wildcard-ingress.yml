apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coder-wildcard
  namespace: coder
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "*.coder.limtaehyun.dev"
      secretName: coder-wildcard-tls
  rules:
    - host: "*.coder.limtaehyun.dev"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: coder
                port:
                  number: 80
