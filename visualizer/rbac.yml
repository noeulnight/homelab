apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: visualizer-reader
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: visualizer-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: visualizer-reader
subjects:
  - kind: ServiceAccount
    name: visualizer
    namespace: visualizer
